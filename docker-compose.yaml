services:
  atomic-red-team-mcp-server:
    build: .
    container_name: atomic-red-team-mcp-server
    ports:
      - "2786:8000"
    environment:
      - ART_MCP_TRANSPORT=streamable-http
      - ART_MCP_PORT=8000
      # Uncomment to enable static token authentication
      # - ART_AUTH_TOKEN=your-secure-token-here
      # - ART_AUTH_CLIENT_ID=authorized-client
    stdin_open: true
    tty: true
    restart: unless-stopped
